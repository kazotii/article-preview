<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Article preview</title>
  </head>
  <body>
    <div class="card flex-container">
      <img class="bibizyanchik-image" src="./images/bibizyanchik.png" alt="left-image" />

      <div class="main-content">
        <h3>Look at my work and be sure <br>you've come to the right specialist!</h3>
        <p class="small-text">
          Ever wanted your own website and felt like you don't know what you
          want? I've got something to help you with that feeling!
        </p>

        <div class="info flex-container">
          <div class="flex-container">
            <img class="avatar" src="./images/avatar.jpg" alt="main-avatar" />

            <div class="name-date">
                <h4 class="avatar-name-date">Nikita Kazotii</h4>
                <p>22 November 2025</p>
            </div>

          </div>
          <div class="pop-up anim-only flex-container">
            <p>SHARE</p>
            <img src="./images/icon-telegram.svg" alt="icon-telegram">
            <img src="./images/icon-discord.svg" alt="icon-discord">
            <img src="./images/icon-github.svg" alt="icon-github">
          </div>

          <div class="triangle anim-only"></div>
          <div class="bg-icon">
            <img class="icon-share" src="./images/icon-share.svg" alt=""/>
          </div>
          
        </div>

      </div>

    </div>

  </body>
</html>
